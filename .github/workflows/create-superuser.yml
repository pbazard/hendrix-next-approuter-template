name: Create Superuser

on:
  workflow_dispatch:
    inputs:
      email:
        description: "Superuser email address"
        required: true
        type: string
      password:
        description: "Superuser password"
        required: true
        type: string
      firstName:
        description: "First name (optional)"
        required: false
        type: string
      lastName:
        description: "Last name (optional)"
        required: false
        type: string
      environment:
        description: "Environment (sandbox/production)"
        required: true
        default: "sandbox"
        type: choice
        options:
          - sandbox
          - production

jobs:
  create-superuser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create superuser
        run: |
          # Create a temporary input file for the script
          echo "${{ github.event.inputs.email }}" > /tmp/superuser_input.txt
          echo "${{ github.event.inputs.password }}" >> /tmp/superuser_input.txt
          echo "${{ github.event.inputs.password }}" >> /tmp/superuser_input.txt

          # Run the create-superuser script with input
          npm run create-superuser < /tmp/superuser_input.txt

          # Clean up
          rm /tmp/superuser_input.txt
        env:
          NODE_ENV: production

      - name: Notify success
        if: success()
        run: |
          echo "✅ Superuser created successfully!"
          echo "Email: ${{ github.event.inputs.email }}"
          echo "Environment: ${{ github.event.inputs.environment }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Failed to create superuser"
          echo "Check the logs above for details"
